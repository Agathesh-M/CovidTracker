<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Covid Tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>

<body class="mx-auto" style="width: 1200px;">

	<div class="text-center">

		<h1 class="card-header ">COVID-19 TRACKER</h1>

	</div>
	<br>
	<p class="lead">This application lists the current number of Covid
		Cases reported across the globe</p>

	<div class="jumbotron my-3">

		<h1 class="display-6">Total Number of cases reported as of today
		</h1>
		<h1 th:text="${totalReportedCases}"></h1>
		
		<h1 class="display-6">Total New Cases across globe 
		</h1>
		<h1 th:text="${totalNewCases}"></h1>
		
	</div>
	<div class="table-responsive">

		<table class="table table-bordered text-center ">
			<thead class="mx-auto">
				<tr>

					<th>COUNTRY</th>
					<th>STATE</th>
					<th>TOTAL CASES</th>
					<th>TESTED POSITIVE FOR TODAY</th>
				</tr>
			</thead>
			<tr th:each="locationStat : ${locationStats}">

				<td th:text="${locationStat.country}"></td>
				<td th:text="${locationStat.state}"></td>
				<td th:text="${locationStat.latestStats}">0</td>
				<td th:text="${locationStat.diff}"></td>
			</tr>
		</table>
	</div>

</body>

</html>
